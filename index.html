    <script>
      const Cheers = [
        "Get it going, get it, get it going",
        "Enjoy! Enjoy! Enjoy! Enjoy!",
        "Who's that up to bat?",
        "Swing that bat and bust that ball, Honey!",
        "Saddle Up!",
      ];
      
      const cheersEl = document.getElementById("scroll");
      let index = 0;
    
      function whee() {
        cheersEl.innerHTML = Cheers[index];
        cheersEl.style.visibility = 'visible';
    
        setTimeout(() => {
          cheersEl.style.visibility = 'hidden';
          index++;
          if (index === Cheers.length) {
            index = 0;
          }
          whee();
        }, 3000);
      }
    
      document.addEventListener("DOMContentLoaded", function() {
        whee();
      });
    </script>
